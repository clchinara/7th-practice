<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7th Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<button id="sidebarToggle" class="sidebar-toggle">â˜°</button>

<aside id="sidebar" class="sidebar closed">
    <h3>Roots</h3>
    <div id="rootSelectors"></div>

    <h3>Qualities</h3>
    <div id="qualitySelectors"></div>

    <h3>Inversions</h3>
    <div id="inversionSelectors"></div>
</aside>

<main class="main">
    <div class="container">

        <h1 id="chord"></h1>
        <h3 id="inversion"></h3>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <label>
                <input type="checkbox" id="revealLater">
                Reveal chord later
            </label>
        </div>

        <div class="interval-controls">
            <input type="number" id="intervalInput" min="1" value="5">
            <button id="setIntervalBtn">Set interval (seconds)</button>
        </div>

        <div class="image-container">
            <img id="chordImage">
        </div>

    </div>
</main>

<script src="script.js"></script>
</body>
</html>
